<!DOCTYPE html>
<html>
<head>
  <script src="../build/react.js"></script>
  <script src="../build/react-dom.js"></script>
  <script src="../build/browser.min.js"></script>
  <script src="../build/jquery.min.js"></script>
</head>
<body>
  <div id="example"></div>
  <script type="text/babel">

  var data = [
    {id: 1, author: "Pete Hunt", text: "This is one comment"},
    {id: 2, author: "Jordan Walke", text: "This is *lol* comment"}
  ];

  var UserQuery = React.createClass({
    handleClick: function() {
      $.ajax({
        url: this.props.url,
        dataType: 'json',
        cache: false,
        success: function(data) {
          this.setState({data: data});
        }.bind(this),
        error: function(xhr, status, err) {
          console.error(this.props.url, status, err.toString());
        }.bind(this)
      });
    },
    getInitialState: function() {
      return {data: []};
    },
    render: function() {
      return (
        <div>
        <input type="text" ref="idTextInput" />
        <input type="button" value="Query" onClick={this.handleClick} />
        <CommentList data={this.state.data} />
        </div>
      );
    }
  });

  var CommentList = React.createClass({
    render: function() {
      var commentNodes = this.props.data.map(function(comment) {
        return (
          <Comment author={comment.author} key={comment.id}>
          {comment.text}
          </Comment>
        );
      });
      return (
        <div className="commentList">
        {commentNodes}
        </div>
      );
    }
  });

  var Comment = React.createClass({
    render: function() {
      return (
        <div className="comment">
        <h2 className="commentAuthor">
        {this.props.author}
        </h2>
        {this.props.children}
        </div>
      );
    }
  });


  ReactDOM.render(
    <UserQuery url='http://localhost:8080/user' />,
    document.getElementById('example')
  );
  </script>
</body>
</html>
